<!doctype html>

<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculadora básica</title>
  </head>

  <body>
    
    <h1> Calculadora Básica: </h1>
    <h2> | Adição | Subtração | Multiplicação | Divisão | </h2>
    <p> Insira o 1º número: <input type="number" id="num1" placeholder="1º número"> </p>
    <p> Insira o 2º número: <input type="number" id="num2" placeholder="2º número"> </p>
    <button id="Add"> Adição </button>
    <button id="Sub"> Subtração </button>
    <button id="Mult"> Multiplicação </button>
    <button id="Div"> Divisão </button>

    <h3> O resultado é: <output id="result"> </output></h3>
    <script src=".\app.js"></script>

  </body>

</html>
